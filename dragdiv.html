<body style="background-color: #660033;">
    
    <div class="draggable" style="height: 20vh; width: 20vh; background-color: aqua;" id="drag1" data-linked="drag2">

    </div>
    <div class="draggable" style="height: 10vh; width: 10vh; z-index: 10;" id="drag2">
        
    </div>
</body>

<script src="draggable.js"></script>
<script>
    let drag1 = document.getElementById("drag1")
    let drag2 = document.getElementById("drag2")

    follow(drag2, drag1)
</script>
